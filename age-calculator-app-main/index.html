<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Age calculator app</title>

<body>

  <main class="mainContainer">

    <div class="container">


      <form class="form-group" action="/action_page.php">
        <div class="container_form-group">
          <label for="day">Day</label>
          <input type="text" id="day" name="Dnum" placeholder="DD" class="container_form-input" required>
          <p class="validation-message"></p>
        </div>

        <div class="container_form-group">
          <label for="month">Month</label>
          <input type="text" id="month" name="Mnum" placeholder="MM" class="container_form-input" required>
          <p class="validation-message"></p>
        </div>

        <div class="container_form-group">
          <label for="year">Year</label>
          <input type="text" id="year" name="Ynum" placeholder="YYYY" class="container_form-input" required>
          <p class="validation-message"></p>
        </div>
        <!-- <hr />
          // other form of the image button 
        <input type="image" src="./assets/images/icon-arrow.svg" alt="iconarrow" class="img" width="" height=""> -->
      </form>

      <!-- The button image -->
      <div class="container_submit">
        <div class="container_submit-seperator"></div>
        <button type="submit" class="container_submit-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
        </button>
      </div>

      <!-- The result  -->
      <div class="container_data">
        <div class="container_data-group">
          <h3 class="container_data-group-number years">--</h3>
          <h3 class="container_data-group-description">years</h3>
        </div>
        <div class="container_data-group">
          <h3 class="container_data-group-number months">--</h3>
          <h3 class="container_data-group-description">months</h3>
        </div>
        <div class="container_data-group">
          <h3 class="container_data-group-number days">--</h3>
          <h3 class="container_data-group-description">days</h3>
        </div>
      </div>
    </div>

    </div>

  </main>
